<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket controller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Websocket controller</h1>
    <form>
      <div class="addres-input">
        <span>ws://</span>
        <input type="text" placeholder="192.168.0.1" class="ip" />
        <span>:</span>
        <input type="text" placeholder="8000" class="port" />
        <div class="break"></div>
      </div>

      <button class="connect">Connect</button>
    </form>
    <h1>Log</h1>
  </body>
</html>
